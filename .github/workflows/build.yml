name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # oder 'master', je nach deinem Branch-Namen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push web image
      run: |
        REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker build -t ghcr.io/$REPO_OWNER/ass3-web-web:latest ./web
        docker push ghcr.io/$REPO_OWNER/ass3-web-web:latest

    - name: Build and push db image (optional)
      run: |
        REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker build -t ghcr.io/$REPO_OWNER/ass3-web-db:latest ./db || echo "Kein eigener DB-Dockerfile n√∂tig"